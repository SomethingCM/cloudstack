{% extends "auto_cloud/common/base.side.html" %}
  
{% block title %}
自动化运维系统
{% endblock %}


{% block rcontent %}
	<div class="col-md-5 col-md-offset-1">
		<form class="form-horizontal" action="{{ postUrl }}" method='POST'>
				<div class="control-group">
					 <label class="control-label" >组名</label>
					<div class="controls" >
						<input name="name" type="input"class="form-control" ></input>
					</div>
				</div>
				<div class="control-group">
					 <label class="control-label" >类型</label>
					<div class="controls">
						<select name="type" class="form-control">
						{% for item in types %}
						  <option value="{{item.type}}">{{item.type}}</option>
						  {% endfor %}
						</select>
					</div>
				</div>
				<div class="control-group">
					 <label class="control-label" >描述</label>
					<div class="controls" >
						<input name="discibe" type="input"class="form-control" ></input>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="pull-right btn btn-primary">确认</button>
					</div>
				</div>
		</form>
	</div>
{%endblock%}
