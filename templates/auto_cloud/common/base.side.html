{% extends "auto_cloud/common/base.html" %}

{% block page_content %}


    <div class="container" style="width:95%">
        <div class="row">

            <!-- 侧边栏 -->
            <div class="col-md-2"> 
                {% if user.is_authenticated %}
                    <div class="panel-group" id="accordion">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="collapsed"><span class="glyphicon glyphicon-list-alt btn-xs"></span>云平台</a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse {% if 'list' in request.path %} in {% endif %}">
                                <div class="panel-body">
                                    <table class="table">
                                        <tbody>
                                            <tr><td><span class="glyphicon glyphicon-tree-conifer btn-xs"></span><a href={% url "listcloudurl" %}>个人列表</a></td></tr>
                                         
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                       <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" class="collapsed"><span class="glyphicon glyphicon-list-alt btn-xs"></span>添加机器</a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse {% if 'add' in request.path %} in {% endif %}">
                                <div class="panel-body">
                                    <table class="table">
                                        <tbody>
                                            <tr><td>
													<a data-toggle="collapse"  href="#collapseSYQ" class="collapsed"><span class="glyphicon glyphicon-tree-conifer btn-xs"></span>三元桥机房</a>
													<div id="collapseSYQ" class="panel-collapse collapse {% if 'SYQ' in request.path %} in {% endif %}">
														<table class="table">
															<tbody>
																<tr><td>
																<span class="glyphicon glyphicon-plus"></span><a href="/autoCloud/cloud/SYQ/addgroup/">添加组</a>
																</td></tr>
																<tr><td>
																<span class="glyphicon glyphicon-plus"></span><a href="/autoCloud/cloud/SYQ/add/">添加机器</a>
																</td></tr>
															</tbody>
														</table>
													 </div>
											</td></tr>
                                            <tr><td>
												<a data-toggle="collapse"  href="#collapseTN" class="collapsed"><span class="glyphicon glyphicon-tree-conifer btn-xs"></span>铜牛机房</a>
												<div id="collapseTN" class="panel-collapse collapse {% if 'TN' in request.path %} in {% endif %}">
													<table class="table">
														<tbody>
															<tr><td>
																<span class="glyphicon glyphicon-plus"></span><a href="/autoCloud/cloud/TN/addgroup/">添加组</a>
																</td></tr>
																<tr><td>
																<span class="glyphicon glyphicon-plus"></span><a href="/autoCloud/cloud/TN/add/">添加机器</a>
																</td></tr>
																</tbody>
													</table>
												</div>
											</td></tr>
                                            <tr><td>
												<a data-toggle="collapse"  href="#collapseHCY" class="collapsed"><span class="glyphicon glyphicon-tree-conifer btn-xs"></span>慧聪园机房</a>
												<div id="collapseHCY" class="panel-collapse collapse {% if 'HCY' in request.path %} in {% endif %}">
													<table class="table">
														<tbody>
															<tr><td>
															<span class="glyphicon glyphicon-plus"></span><a href="/autoCloud/cloud/HCY/addgroup/">添加组</a>
																</td></tr>
																<tr><td>
																<span class="glyphicon glyphicon-plus"></span><a href="/autoCloud/cloud/HCY/add/">添加机器</a>
																</td></tr>
														</tbody>
													</table>
												 </div>
											</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>

            <!-- 内容区域 -->
            <div class="col-md-10">
                {% block rcontent %}{% endblock %}
            </div>

        </div>
    </div>
{% endblock %}
